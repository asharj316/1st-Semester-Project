<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix | Sign In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="{{ url_for('netflix') }}"><img src="/static/images/logo.svg" alt="logo"></a>
    </nav>
    <div class="login">
        <h2>Sign In</h2>
        <!-- Updated form to use POST method and Flask's /login endpoint -->
        <form action="{{ url_for('login') }}" method="POST">
            <div class="mailpass">
                <input type="text" name="email_or_username" placeholder="Email or mobile number" required>
            </div>
            <div class="mailpass">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>

        <p class="or">OR</p>
        <button class="second">Use a Sign-In Code</button>

        <p><a class="forgot" href="#">Forgot password?</a></p>

        <div class="remember">
            <input type="checkbox" name="remember_me" id="remember_me">
            <label for="remember_me" class="remember">Remember Me</label>
        </div>

        <p class="new">New to Netflix? <a class="signlink" href="{{ url_for('netflix') }}">Sign up now</a></p>
        <span>
            This page is protected by Google 
            reCAPTCHA to ensure you're not a bot.
            <a href="#">Learn More</a>
        </span>
    </div>
</body>
</html>
